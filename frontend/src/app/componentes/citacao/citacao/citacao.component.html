<div class="citacao {{citacao.modelo}} ff-roboto-mono">
  <img src="/assets/imgs/aspasazul.png" alt="">
  <p class="conteudo">{{ citacao.conteudo }}</p>
  <p class="autor"><b>{{ citacao.autoria }}</b></p>
  <div>
    <button class="botao-excluir" (click)="excluirCitacao()">
      <img src="/assets/imagens/excluir.png" alt="">
    </button>
  </div>
</div>
